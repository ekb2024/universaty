{% extends 'main.html'%}
{% block crud_container %}
{% if user %}
<article class="card container fluid">
    <br>
    <h2> ID: {{user.id}}:</h2>
    <p>
        <strong>Name: {{user.username}}</strong>
    </p>
    <p>
        <strong>Age: {{user.age}}</strong>
    </p>
</article>
{% else %}
<section class = "conteiner-fluid">
        <h2 align="ceter" > User </h2>
        <br>
        <div class = "card">
            <ul class = "list-group list-grop-flush">
                {% for user in users %}
                  <li class="List-group_items">{{user.id}}<a href="/users/{user_id}">{{user.username}}</a></li>
                {% endfor %}
            </ul>
        </div>
</section>
{% endif %}
{% endblock %}
